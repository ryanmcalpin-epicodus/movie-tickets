<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movies</h1>
      <form id="form">
        <label for="movie">Select a movie</label>
        <select class="form-control" id="movie">
          <option>John Wick II</option>
          <option>John Wick III</option>
          <option>Jaws VI</option>
        </select>
        <label for="time">Select time</label>
        <select class="form-control" id="time">
          <option value="-2">Matinee</option>
          <option value="0">Evening</option>
        </select>
        <label for="age">Select your age</label>
        <select class="form-control" id="age">
          <option value="-2">Child</option>
          <option value="0">Adult</option>
          <option value="-3">Senior</option>
        </select>
        <button type="sumbit" class="btn btn-warning">BUY</button>
      </form>

    </div>
  </body>
</html>
